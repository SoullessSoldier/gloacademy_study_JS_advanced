<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson17-adv part2-1</title>
    <style>
        body{
            font-family: Arial sans-serif;
        }
        ul{
        list-style-type: none
        }       
    </style>
</head>
<body>
    <h2>Описание задания</h2>
    <h3>Вместо комментария, подставить функции print1 - print7, чтобы в консоли получилось:</h3>
    <ul>
        <li>Крот</li>
        <li>овце,</li>
        <li>жирафу,</li>
        <li>зайке</li>
        <li>голубые</li>
        <li>сшил</li>
        <li>фуфайки</li>
    </ul>
    <script>
        let print1 = function() {
            console.log('Крот');
        }
        let print2 = function() {
            console.log('овце,');
        }
        let print3 = function() {
            console.log('жирафу,');
        }
        let print4 = function() {
            console.log('зайке');
        }
        let print5 = function() {
            console.log('голубые');
        }
        let print6 = function() {
            console.log('сшил');
        }
        let print7 = function() {
            console.log('фуфайки');
        }

        let func1 = function() {
            print3()
        };

        let func2 = function() {
            func1();

            setTimeout(function() {
                print7()
            }, 1000);
        }

        let func3 = function() {
            setTimeout(function() {
                func2();
                print4();
            }, 250);

            print2();
        }

        setTimeout(function() {
            print5();

            setTimeout(function() {
                print6();
            }, 750);
        }, 500);

        print1();

        func3();
    </script>
</body>
</html>
