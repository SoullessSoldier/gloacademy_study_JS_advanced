<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дата</title>
    <style>
        .container{
            height: 100px;
            width: 1100px;
            margin: auto;
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .block{
            width: 100%;
            text-align: center;
            background-color: #000;
            color: #1ccc05;
            font-size: 36px;
            line-height: 40px;
        }
        .block:not(:last-child){
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="block block_extended">.</div>
        <div class="block block_short">.</div>
    </div>
    <script>
        'use strict';
        const blockExtended = document.querySelector('.block_extended');
        const blockShort = document.querySelector('.block_short');
        const addZero = (num) => {
            let s = num.toString();
            if (s.length === 1){
                s=s.padStart(2,'0');
            }
            return s;
        }
        const showDateTime = () => {
            let now = new Date();
            let res_short,res_extended,hours,minutes, seconds;
            let hours_word, minutes_word, seconds_word; 
           
            
            
            // Запрашиваем день недели вместе с длинным форматом даты
            let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'};
            res_extended = now.toLocaleDateString('ru-RU', options);
            res_extended = 'Сегодня ' + res_extended;
            
            hours = now.getHours();
            minutes = now.getMinutes();
            seconds = now.getSeconds();

            
            let words = (num)=>{
                switch(num){
                    case (num===1):
                        hours_word = 'час';
                        minutes_word = 'минута';
                        seconds_word = 'секунда';
                        break;
                    case ((num>1)&&(num<5)):
                        hours_word = 'часа';
                        minutes_word = 'минуты';
                        seconds_word = 'секунды';
                        break;
                    default:
                        hours_word = 'часов';
                        minutes_word = 'минут';
                        seconds_word = 'секунд';
                        break;
                }
            };
            
            words();

            function declOfNum(number, titles)  
            {  
                let cases = [2, 0, 1, 1, 1, 2];  
                return titles[ (number%100>4 && number%100>20)? 2 : cases[(number%10<5)?number%10:5] ];  
            };
            console.log(seconds, declOfNum(seconds,['секунда','секунды','секунд']));

            res_extended += ' , ' + addZero(hours) + ' ' + hours_word
                + ' ' + addZero(minutes) + ' ' + minutes_word
                + ' ' + addZero(seconds) + ' ' + seconds_word

            res_short = addZero(now.getDate()) + '.' 
                + addZero(now.getMonth()) + '.'
                + now.getFullYear().toString() + ' - '
                + addZero(hours) + ':'
                + addZero(minutes) + ':'
                + addZero(seconds);
                 
            blockExtended.textContent = res_extended;
            blockShort.textContent = res_short;
        };
        //let date = Date.now();
        setInterval(showDateTime,1000);
    </script>
</body>
</html>
